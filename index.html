<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Movie Info App</title>
      </head>
      <body>
       <div class="with-nav">
        <div class="logo logo-with-nav">
          <img src="./images/LogoMakr-3zMKL4.png" alt="movie clip board" style="width: 80px; height: 80px;">
          <div class="cross">
            <i class="fas fa-times fa-2x"></i>
          </div>
        </div>
        
        <div class="buttons">
          <button class="btn">TOP 50 RANKED MOVIES</button>
          <button class="btn">TOP 50 RANKED TV SHOWS</button>
        </div>
       </div>
       <div class="normal-view">
        <header>
          <div class="logo">
              <img src="./images/LogoMakr-3zMKL4.png" alt="movie clip board" style="width: 80px; height: 80px;">
          </div>
          <div class="bar">
            <i class="fas fa-bars fa-2x"></i>
          </div>
        </header>
        <main>
          <div class="search-input">
            <label for="input"><h1>Movie Search App</h1></label>
            <input type="text" name="input" id="input" placeholder="Enter Movie Title">
            <button>Search</button>
          </div>
          <div class="results">
            <div class="display-title">
              <h2 id="movie-title"></h2>
            </div>
            <div class="movies">
              <!-- <div class="movie"></div>
              <div class="movie"></div>
              <div class="movie"></div>
              <div class="movie"></div>
              <div class="movie"></div>
              <div class="movie"></div> -->
            </div>
          </div>
        </main>

        <footer>
          <p>Created my logo at LogoMakr.com</p>
        </footer>
      </div>  
      <script src="app.js"></script>
    </body>
</html>
